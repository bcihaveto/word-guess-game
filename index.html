<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game!!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
   <div class="jumbotron">
     <div class="container">
        <h1>Word Guess</h1>
        <h2>Guess the name of students from class!</h2>
        <small>Click any letter to begin...</small>
    </div>
  </div>

  <!-- place to hold all cards -->
  <div class="row">
            <div class="col-lg-12">
                <!-- first card: holds the word to guess -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Word to Guess</strong></h3>
                    </div>
                    <div class="card-body">
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>

             <!-- second card: list of wrong user guesses -->
        <div class="card">
            <div class="card-body">

             <!-- section called WrongGuesses is where we will be dumping the wrong guesses -->
              <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
            </div>
        </div>

        <!-- third card: holds the number of wrong guesses -->
        <div class="card">
            <div class="card-body">

               <!-- called guessesLeft is where we will be dumping the number of guesses left -->
               <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
            </div>
        </div>

        <!-- fourth card: holds the number of wins -->
        <div class="card">
            <div class="card-body">

                    <!-- called winCounter is where we'll be dumping the number of wins. -->
                    <strong>Wins: </strong> <span id="win-counter">0</span>
            </div>
        </div>
        <!-- fifth card: holds the numbr of losses -->
        <div class="card">
            <div class="card-body">

                    <!-- called lossCounter is where we'll be dumping the number of losses -->
                    <strong>Losses: </strong> <span id="loss-counter">0</span>
            </div>
        </div>
    </div>
 </div>


 </div>
   

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
